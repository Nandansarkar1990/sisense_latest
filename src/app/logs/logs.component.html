<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Logs</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  	<table class="table">
	  <tbody>
	  	<tr *ngFor='let message of logService.messages'>
      		<td scope="row">{{message}}</td>
      	</tr>
      </tbody>
  	</table>
  </div>
  <div class="modal-footer">
  	<button class="btn btn-outline-primary" (click)="logService.clear()">clear</button>
  </div>
</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Logs</button>
